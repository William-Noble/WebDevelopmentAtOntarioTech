<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>My Feedback Form</h1>
        <form action="notSet" 
        method="post" enctype="text/plain" ?subject=Mistakes
        name="form">
        <p>
            <label for="name">Name : </label>
            <input type="text" name="name" placeholder="Your Complete Name" size="32" required>
        </p>
        <p>
            <label for="email">Email : </label>
            <input type="email" name="email" placeholder="Your Email Address" size="48" required>
        </p>
        <p>
            <!-- the worst method I could think of -->
            <label for="birthyear">Enter your birthyear : </label>
            <input type="range" value="1900" min="1900" max="2024" oninput="this.nextElementSibling.value = this.value">
            <output>1900</output>
        </p>
        <p>
            <label for="comments">Comments : </label>
            <br><br>
            <textarea name="comments" cols="40" rows="8"></textarea>
        </p>
        <p>
            <!-- can add "checked" to input to set default to enabled -->
            <input type="checkbox" name="maillist">
            <label for="maillist">Put me on the subscription list</label>
        </p>
        <p>
            <label for="where">How did you find us</label>
            <select name="where">
                <option value="Search Engine">Search Engine</option>
                <option value="Social Network">Social Network</option>
                <option value="Reference">Word of Mouth</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <p><label for="countries">Where do you live?</label>
            <input list="countries">
            <datalist id="countries">
                <option value="Afghanistan">
                <option value="Albania">
                <option value="Algeria">
                <option value="Andorra">
                <option value="Angola">
                <option value="Antigua and Barbuda">
                <option value="Argentina">
                <option value="Armenia">
                <option value="Aruba">
                <option value="Australia">
                <option value="Austria">
                <option value="Azerbaijan">
            </datalist>
        <p>
            <input type="submit" value="Click to submit">
        </p>
        <p>
            <input type="reset" value="Click to reset the form">
        </p>
        </form>
        
    </div>
</body>
</html>
